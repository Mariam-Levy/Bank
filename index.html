<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="" href=""> -->
    <title>EasyBank</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <!-- logo -->
                <img class="logo" src="./assets/logo.svg" alt="">
                
                <!-- icons -->
                <input type="checkbox" class="check" id="toggle">
                
                <label class="hamburger" id="hamburger" for="toggle">
                    <img src="./assets/icon-hamburger.svg" alt="">
                </label>

                <ul class="nav-ul" id="nav-ul">
                    <li class="nav-link"><a href="#">Home</a></li>
                    <li class="nav-link"><a href="#">About</a></li>
                    <li class="nav-link"><a href="#">Contact</a></li>
                    <li class="nav-link"><a href="#">Blog</a></li>
                    <li class="nav-link"><a href="#">Careers</a></li>
                </ul>

                <a href="#" class="btn">Request Invite</a>
            </nav>
        </div>
    </header>

<!-- welcome section -->
    <section class="welcome-section">
        <div class="container welcome"> 
            <div class="welcome-text">
                <h1 class="u-mb-small">
                    Next generation<span>digital banking</span> 
                </h1>
                <p class="u-mb-large">
                    Take your financial life online. Your Easybank 
                    account will be a one-stop-shop for spending, 
                    saving, budgeting, investing, and much more.
                </p>
                <a href="#" class="btn">Request Invite</a>
            </div>
            <div class="welcome-image">
                <img src="./assets/image-mockups.png" alt="">
            </div>
        </div>
    </section>

</body>
